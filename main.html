<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form action="#" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" required>
		<br>
		Gender
		<br>
		<label for="gender_m">Male</label>
		<input type="radio" value="male" id="gender_m" name="gender">
		<label for="gender_f">Female</label>
		<input type="radio" value="female" id="gender_f" name="gender">
		<br>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" >
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" required>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" name="tos" id="tos" required>
		<br>
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
